<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P.O.P.S. Media Hub</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="viewerContentArea">
    <div id="viewerPlaceholder">Drop files or use Roger to load media. Say "Hey Roger, play music" to start!</div>
    <div id="browserControls">
      <div id="tabsContainer"></div>
      <input type="text" id="addressBar" placeholder="Enter URL">
      <button class="browser-btn" onclick="hubInstance.browserBack()">←</button>
      <button class="browser-btn" onclick="hubInstance.browserForward()">→</button>
      <button class="browser-btn" onclick="hubInstance.browserReload()">↻</button>
      <button class="browser-btn" onclick="hubInstance.browserHome()">🏠</button>
      <button class="browser-btn" id="newTabBtn" onclick="hubInstance.createNewTab()">+</button>
    </div>
    <div id="dropZone">Drop files here!</div>
  </div>
  <div id="sidebar">
    <div class="sidebar-section">
      <div class="sidebar-title">Roger AI</div>
      <div class="roger-container">
        <input type="text" id="rogerInput" placeholder="Hey Roger, what's the vibe?">
        <div id="rogerResponse">
          <span id="rogerResponseText">Roger: Yo, you’re crushing it! Let’s drop that vibe! 🚀</span>
        </div>
        <div id="rogerSuggestions"></div>
        <div class="roger-actions">
          <button class="roger-action roger-mic" onclick="hubInstance.startVoiceCommand()">🎙️</button>
          <button class="roger-action" onclick="hubInstance.shareRogerResponse()">🤳 Share</button>
          <button class="roger-action" onclick="hubInstance.toggleRogerMood()">😎</button>
        </div>
      </div>
    </div>
    <div class="sidebar-section">
      <div class="sidebar-title">Media Controls</div>
      <button class="roger-action" onclick="document.getElementById('filePicker').click()">📂 Load Media</button>
      <input type="file" id="filePicker" multiple accept="audio/*,video/*,image/*" style="display: none;">
      <button class="roger-action" onclick="hubInstance.loadMusicFolder()">📁 Load Folder</button>
      <button class="roger-action" onclick="hubInstance.showPlaylist()">🎵 Playlist</button>
      <button class="roger-action" onclick="hubInstance.clearViewer()">🗑️ Clear</button>
      <button class="roger-action" onclick="hubInstance.openBrowser()">🌐 Browse Web</button>
    </div>
    <div class="sidebar-section">
      <div class="sidebar-title">Drip Leaderboard</div>
      <div class="drip-counter">Your Drip: <span id="dripPoints">0</span></div>
      <div class="leaderboard-list" id="leaderboardList">
        <div class="leaderboard-item">No vibes yet. Drop some!</div>
      </div>
    </div>
  </div>
  <button id="sidebarToggle" class="collapsed">☰</button>
  <div id="networkStatus"></div>
  <div id="audioOverlay">
    <span id="audioTrackTitle">No track loaded</span>
    <span id="audioTime">0:00 / 0:00</span>
    <div id="audioProgress" onclick="hubInstance.seekAudio(event)">
      <div id="audioProgressBar"></div>
    </div>
    <button class="audio-btn" onclick="hubInstance.previousTrack()">⏮</button>
    <button class="audio-btn" id="audioPlayPauseBtn" onclick="hubInstance.toggleAudioPlayback()">▶️</button>
    <button class="audio-btn" onclick="hubInstance.nextTrack()">⏭</button>
    <button class="audio-btn" onclick="hubInstance.closeAudioPlayer()">✖</button>
  </div>
  <div id="playlistModalBackdrop">
    <div id="playlistModal">
      <div id="playlistHeader">
        <span id="playlistTitle">Playlist</span>
        <button id="playlistCloseBtn">×</button>
      </div>
      <div id="playlistContent"></div>
    </div>
  </div>
  <script src="js/hub.js"></script>
</body>
</html>
